<!DOCTYPE html>
<html ng-app="TunesBox">
<head>
  <title>Dank Drops</title>
  <link rel="shortcut icon" href="https://ih0.redbubble.net/image.141292621.1118/sticker,220x200-pad,220x200,ffffff.u3.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div ng-controller="MainController">
      <div class="row fat-row" id="title">
        <div class="col-md-12 text-center">
          <h1 style="font-size: 48px;">
            Dank Drops <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/909/012/e5f.jpg" alt="ayy lmao" width="100" height="100" id="aylmao">
          </h1>
          <h4>
            Share & Discover The Dankest Tunes <img src="https://www.emojibase.com/resources/img/emojis/apple/x1f525.png.pagespeed.ic.62QVMlIn1k.png" alt="flame" width="50" height="50"> <img src="https://www.emojibase.com/resources/img/emojis/apple/x1f4af.png.pagespeed.ic.XGag47MW_q.png" alt="100" width="50" height="50">
          </h4>
        </div>
      </div>
      <div class="row fat-row">
          <div class="col-md-12 text-center" style="padding-right: 50px;">
          <input type="text" ng-model="newAlbum.title" placeholder="Title">
          <input type="text" ng-model="newAlbum.artist" placeholder="Artist">
          <input type="text" ng-model="newAlbum.releaseDate" placeholder="Release Date">
          <input type="text" ng-model="newAlbum.recommendment" placeholder="Recommendment">
          <input type="text" ng-model="newAlbum.albumCover" placeholder="Album Cover URL">

          <button ng-click="createAlbum(newAlbum)">Add Album</button>
        </div>
        <!-- <select ng-model="singleSelect" ng-options="(album.title for album in albums.data track by $index" style="color:black" >

      </select><br> -->
        <div class="row text-center plump-row">
          <ul style="list-style-type: none;">
            <li style="list-style-type: none; color: green;" ng-repeat="album in albums track by $index" class="">
              <!-- ng-show="singleSelect.album === album.title" ng-repeat="album in albums track by $index" -->
              <input type="text" ng-show="album.isBeingEdited" ng-model="album.title">
              <span ng-hide="album.isBeingEdited">{{ album.title }}</span>
              <br>
              <input type="text" ng-show="album.isBeingEdited" ng-model="album.artist">
              <span ng-hide="album.isBeingEdited">{{ album.artist }}</span>
              <br>
              <input type="text" ng-show="album.isBeingEdited" ng-model="album.releaseDate">
              <span ng-hide="album.isBeingEdited">{{ album.releaseDate }}</span>
              <br>
              <!-- <input type="text" ng-show="album.isBeingEdited" ng-model="album.recommendment"> -->
              <p ng-show="album.recommendment">Certfied Dank <img src="https://media.giphy.com/media/TeBpzQZRaBIC4/giphy.gif" alt="Certified Dank" height="50" width="50"></p>
              <p ng-show="!album.recommendment">Regs <img src="http://i30.photobucket.com/albums/c313/davdave/schwag.jpg" alt="Regs" height="50" width="50"></p>
              <!-- <span ng-hide="album.isBeingEdited">{{ album.recommendment }}</span> -->
              <!-- <br> -->
              <img class="album-cover" alt="album-cover" ng-src="{{album.albumCover}}">
              <br>
              <button ng-click="deleteAlbum($index, album)">&times;</button>
              <button ng-click="editAlbum(album)" ng-hide="album.isBeingEdited">Edit Album Details</button>
              <button ng-click="saveAlbum($index, album)" ng-show="album.isBeingEdited">Save</button>
            </li>
          </ul>
        </div>
        <div class="row text-center">
          SEARCH
          <div class="col-md-12">
          <select ng-model="singleSelect" ng-options="album.title for album in albums" style="color:black">

     </select>
       </div>
      </div>
      <div class="col-md-2 col-md-offset-5" ng-repeat="album in albums track by $index">
        <p ng-show='singleSelect.title === album.title' class="well text-center" style="color:black">
         {{ album.title }} <br>
         {{ album.artist }} <br>
         {{ album.releaseDate }} <br>
         <img class="album-cover" ng-src="{{album.albumCover}}" title="{{album.title}}" alt="{{album.albumCover}}"/>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.controller.js"></script>
  <script src="js/services/album.service.js"></script>
  </body>
</html>
